    <!-- Contenido principal -->
    <div class="flex-grow bg-jumbotron">
        <!-- Formulario de registro -->
        <div class="container mx-auto px-4 py-16">
            <div class="max-w-md mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
                <h2 class="text-3xl font-bold text-center mb-8">Regístrate</h2>
                <form>
                    <div class="mb-4">
                        <label for="name" class="block text-white mb-2">Nombre</label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-white mb-2">Correo electrónico</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-white mb-2">Contraseña</label>
                        <input type="password" id="password" name="password" class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <button type="submit" class="w-full bg-green-500 text-white py-3 rounded-lg font-semibold text-lg hover:bg-green-600 transition duration-300">Registrarse</button>
                    </div>
                </form>
                <p class="text-center text-gray-400 text-sm">¿Ya tienes una cuenta? <a href="login.html" class="text-blue-500">Iniciar sesión</a></p>
            </div>
        </div>
    </div>

    <script>
        // Función para cambiar la imagen de fondo del jumbotron
        let jumbotron = document.querySelector('.jumbotron');
        let images = ['https://source.unsplash.com/1600x900/?movie', 'https://source.unsplash.com/1600x900/?cinema', 'https://source.unsplash.com/1600x900/?popcorn'];

        let index = 0;
        setInterval(() => {
            jumbotron.style.backgroundImage = `url('${images[index]}')`;
            index = (index + 1) % images.length;
        }, 5000);
    </script>
